version: "3.8"
services:
  db:
    image: mysql:8.0.32
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: player
    ports:
      - "3306:3306"
    healthcheck:
      test: "mysql $$MYSQL_DATABASE --user=root --password=$$MYSQL_PASSWORD -e 'SELECT 1;'"
      interval: 2s
      retries: 30
      timeout: 60s
  backend:
    container_name: backend
    build: ./backend/
    ports:
      - "8080:8080"
    environment:
      - GITHUB_CLIENT_ID=${YOUR_GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${YOUR_GITHUB_CLIENT_SECRET}
      - AMAZON_BUCKET_NAME=${YOUR_AMAZON_BUCKET_NAME}
      - AMAZON_CREDENTIALS_ACCESS_KEY=${YOUR_AMAZON_CREDENTIALS_ACCESS_KEY}
      - AMAZON_CREDENTIALS_SECRET_KEY=${YOUR_AMAZON_CREDENTIALS_SECRET_KEY}
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/player
    depends_on:
      db:
        condition: service_healthy
  frontend:
    container_name: frontend
    build: ./frontend/
    ports:
      - "3000:3000"
